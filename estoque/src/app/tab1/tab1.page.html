<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ editable ? 'Editar' : 'Cadastro' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"
        >{{ editable ? 'Editar Cadastro' : 'Cadastro' }}</ion-title
      >
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form
      [formGroup]="produtoForm"
      fullscreen
      (submit)="editable ? editProduto() : addProduto()"
    >
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Dados Produtos</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">Nome:</ion-label>
            <ion-input formControlName="nome" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Quantidade:</ion-label>
            <ion-input
              formControlName="quantidade"
              type="number"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Preço de Compra:</ion-label>
            <ion-input
              formControlName="valorCompra"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Preço de Venda:</ion-label>
            <ion-input
              formControlName="valorVenda"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Fornecedor:</ion-label>
            <ion-input
              formControlName="fornecedor"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Razão Social:</ion-label>
            <ion-input
              formControlName="razaoSocial"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CNPJ:</ion-label>
            <ion-input formControlName="cnpj" type="text" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Telefone:</ion-label>
            <ion-input
              formControlName="telefone"
              type="tel"
              required
            ></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>Dados Endereço</ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label position="stacked">CEP:</ion-label>
            <ion-input
              (change)="loadEndereco()"
              formControlName="cep"
              type="text"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Logradouro:</ion-label>
            <ion-input
              formControlName="logradouro"
              type="text"
              required
              readonly
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Bairro:</ion-label>
            <ion-input
              formControlName="bairro"
              type="text"
              required
              readonly
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cidade:</ion-label>
            <ion-input
              formControlName="cidade"
              type="text"
              required
              readonly
            ></ion-input>
          </ion-item>
        </ion-item-group>
      </ion-list>
      <div class="ion-padding">
        <ion-button
          [disabled]="produtoForm.invalid"
          expand="block"
          type="submit"
          class="ion-no-margin"
          >{{ editable ? 'Editar' : 'Registrar'}}</ion-button
        >
      </div>
    </form>
  </ion-content>
</ion-content>
<ion-footer> </ion-footer>
